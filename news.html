<!DOCTYPE html>
<html>
<head>
<title>News Page</title>
<style>
body {
    background: #ffffff no-repeat;
    color: #000000;
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    padding: 20px;
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
<!-- Note: Java's web renderer is pretty bad so you cannot get too fancy -->
<h1>MANUAL</h1>
<p>Launch를 클릭하고 마이크로소프트 계정으로 로그인하세요.</p>
<p>각 버전을 처음 설치할 때는 약간의 시간이 필요합니다.</p>
<p>실행 후 생성되는 콘솔 창은 끄셔도 됩니다.</p>
<p></p>
<p>데이터: {런처가 있는 폴더}/{instances}/{각 버전}</p>
<p>Y Launcher 폴더는 다른 기기에 옮겨 사용할 수 있습니다.</p>
<p>TIP: 마인크래프트 비디오 설정에서 GUI 비율을 조절해보세요!</p>
</body>
</html>
